group 'com.github.lufs.seaweedfs'
version '0.0.1-SNAPSHOT'

subprojects {
    group 'com.github.lufs.seaweedfs'
    version = '0.0.1-SNAPSHOT'

    buildscript {
        ext {
            springBootVersion = '2.0.1.RELEASE'
            springCloudVersion = 'Finchley.M9'
            springDataMongoVersion = '2.0.6.RELEASE'
            springVersion = '5.0.5.RELEASE'
            guavaVersion = '20.0'

            protocVersion = '3.5.1'
            grpcVersion = '1.12.0'
            seaweedfsClientVersion = '0.0.1-SNAPSHOT'

            jmhVersion = '1.20'
            junitVersion = '4.12'
            lombokVersion = '1.16.21'
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}


