group 'com.github.lufs.seaweedfs'
version '0.0.1-SNAPSHOT'

subprojects {
    group 'com.github.lufs.seaweedfs'
    version = '0.0.1-SNAPSHOT'

    buildscript {
        ext {
            springBootVersion = '2.0.3.RELEASE'
            springCloudVersion = 'Finchley.RELEASE'
            springDataVersion = 'Kay-SR7'//'Lovelace-SR3'
            springVersion = '5.0.7.RELEASE'
            reactorVersion = 'Bismuth-SR10'
            guavaVersion = '20.0'

            protocVersion = '3.5.1'
            grpcVersion = '1.12.0'
            seaweedfsClientVersion = '0.0.1-SNAPSHOT'

            jmhVersion = '1.20'
            junitVersion = '4.12'
            lombokVersion = '1.18.0'
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
}


